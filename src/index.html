<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Time</title>
</head>

<body>

    <header>
        <!-- Probably just the Title-->
        <h1>Zombie Time</h1>
    </header>
    <div id="canvas-container">
        <!--Canvas goes here -->
        <canvas id="viewport" width="1280px" height="729px"></canvas>
        <!-- <canvas id="viewport" width="450px" height="300px"></canvas> -->

        <!--Game messages-->
        <div class="lose messageContainer">
            <h3>You lose</h3>
            <button class="restartButton">Restart</button>
        </div>
        <div class="win messageContainer">
            <h3>You won</h3>
            <button class="restartButton">Restart</button>
        </div>
        <div class="pause messageContainer">
            <h3>Paused</h3>
        </div>

        <button class="pauseButton">Pause</button>

        <img src="./assets/images/player/front-right.png" id="player" alt="" hidden>
        <img src="./assets/images/zombie/zombie.png" id="zombie" alt="" hidden>

    </div>
    <div>
        <!-- Controls and game instructions -->
    </div>
</body>

</html>
